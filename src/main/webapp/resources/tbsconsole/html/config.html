<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>任务调度平台</title>
<link rel="stylesheet" type="text/css"
	href="../css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../css/themes/icon.css">
<script type="text/javascript" src="../js/json2.js"></script>
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/constant.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
</head>
<body>
	<h1>基础信息配置</h1>
	<form action="configDeal.jsp" name="configForm" method="get"
		id="configForm">
		<table>
			<tbody>
			<tr>
					<td>项目:</td>
					<td>
					<select id="projeect" name="project">
					<option value="flme">flyme</option>
					<option value="sync">sync</option>
					<option value="app">app</option>
					<option value="music">music</option>
					</select>
					</td>
					<td>格式: IP地址：端口</td>
				</tr>
				<tr>
					<td>Zookeeper地址:</td>
					<td><input type="text" style="width: 300"
						value="192.168.0.206:2181" name="zkConnectString"></td>
					<td>格式: IP地址：端口</td>
				</tr>
				<tr>
					<td>Zookeeper超时:</td>
					<td><input type="text" style="width: 300" value="60000"
						name="zkSessionTimeout"></td>
					<td>单位毫秒</td>
				</tr>
				<tr>
					<td>Zookeeper根目录：</td>
					<td><input type="text" style="width: 300" value="/tasks/www"
						name="rootPath" id="rootPath"></td>
					<td>例如：/taobao-pamirs-schedule/huijin,，可以是一级目录，也可以是多级目录，注意不同调度域间不能有父子关系<br>
						通过切换此属性来实现多个调度域的管理
					</td>
				</tr>
				<tr>
					<td>Zookeeper用户：</td>
					<td><input type="text" style="width: 300" value=""
						name="userName"></td>
					<td></td>
				</tr>
				<tr>
					<td>Zookeeper密码：</td>
					<td><input type="text" style="width: 300" value=""
						name="password"></td>
					<td></td>
				</tr>
			</tbody>
		</table>
		<br> <input type="button" style="width: 100px" id="btnSave"
			value="保存"> 
		<br>


	</form>
<script>

$(document).ready(function(){
	
	$('#btnSave').click(function(){
		
		var project=getProjectName();
	    var c=buildPara('#configForm');
	    console.log(c);
		$.Post('c/manageService/saveConfigInfo',{'project':project,'config': c},function(data){
			
			
		});
		
	});
});
</script>
</body>
</html>
